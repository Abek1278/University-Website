version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: academic-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: academic-classroom

  app:
    build: .
    container_name: academic-app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/academic-classroom
      - JWT_SECRET=your_production_jwt_secret_change_this
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:3000
      - ADMIN_SECRET_KEY=ADMIN_2024_SECURE_KEY
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
