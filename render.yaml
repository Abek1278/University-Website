services:
  - type: web
    name: ltce-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: MONGO_URI
        value: ""
      - key: JWT_SECRET
        value: ""
